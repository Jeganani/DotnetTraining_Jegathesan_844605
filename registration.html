<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>registration</title>
</head>
<body bgcolor="lightyellow">
<header>
<center><font size="100PX">Form Registration</font></center>
</header>
<br>
<br>
<section>
<form name="myform" action="thank.html" method="get">
<table align="center" width="350px" height="300px">
<tr>
<td>Name:</td><td><input type="text" ></td>
</tr>
<tr>
<td>Date of birth:</td><td><input type="date" value="dob"></td>
</tr>
<tr>
<td>Address:</td><td><textarea rows="2" cols="30"></textarea></td>
</tr>
<tr>
<td>Gender:</td><td><input type="radio" value="male" name="gender">Male<input type="radio" value="female" name="gender">Female</td>
</tr>
<tr>
<td>Phone Number:</td><td><input type="number" value="name"></td>
</tr>
<tr>
<td>email:</td><td><input type="email" ></td>
</tr>
<tr>
<td>hobby:</td><td><select><option>swimming</option><option>games</option><option>traveling</option></select></td>
</tr>
<br>
<br>
<tr>
<td align="right"><input type="submit" ><a href="thank.html"></a></td><td><input type="reset" ></td>
</tr>
</table>
</form>
</body>
</html>
